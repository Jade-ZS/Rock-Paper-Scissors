<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <!-- human player section -->
        <section>
            <h2>👧🏻</h2>
            <h2>Human</h2>
            <h3>Wins: 0</h3>
        </section>

        <!-- game board section -->
        <main>
            <header>
                <h1>Rock, Paper, Scissors</h1>
                <h2>Choose your game!</h2>
            </header>
            <!-- classic mode -->
            <section>
                <h2>CLASSIC</h2>
                <p>rock > scissors</p>
                <p>paper > rock</p>
                <p>scissors > paper</p>
            </section>
            <!-- difficult mode -->
            <section>
                <h2>DIFFICULT</h2>
                <p>rock > scissors & lizard</p>
                <p>paper > rock & alien</p>
                <p>scissors > paper & lizard</p>
                <p>lizard > paper & alien</p>
                <p>alien > scissors & rock</p>
            </section>
        </main>

        <!-- computer player section -->
        <section>
            <h2>💻</h2>
            <h2>Computer</h2>
            <h3>Wins: 0</h3>
        </section>

        <script src="./main.js"></script>
    </body>
</html>
